<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location - James Cook University</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="location-container">
        <main class="location-content">
            <h2 class="location-question">where are you? </h2>

            <div class="map-outer-container">
                <div class="map-container">
                    <img src="Images/location.png" alt="Map showing location of James Cook University" class="map-image">
                    
                    <div class="map-controls">
                        <button class="map-control-btn zoom-in">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button class="map-control-btn zoom-out">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                    
                    <a href="#" class="view-larger-map">View larger map</a>
                </div>
            </div>

            <div class="location-info">
                <h3 class="location-name">James Cook University</h3>
            </div>

            <div class="location-actions">
                <button class="primary-btn confirm-btn">confirm</button>
                <button class="secondary-btn choose-btn">Choose yourself</button>
            </div>
        </main>
    </div>
</body>
</html>
