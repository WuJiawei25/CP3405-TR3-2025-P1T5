<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successfully Completed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center p-4">
    <div class="mb-8 text-green-500 animate-bounce">
        <i class="fa fa-check-circle text-6xl"></i>
    </div>
    
    <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-gray-800 mb-2 text-center relative heading">
        successfully!
        <span class="absolute -bottom-2 left-0 w-full h-1 bg-primary rounded-full"></span>
    </h1>
    
    <div class="my-12"></div>
    
    <button class="bg-primary text-white px-8 py-4 rounded-lg text-lg font-medium btn btn-hover focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
        go back to the order page
    </button>
    
    <footer class="mt-auto text-gray-500 text-sm pt-8">
        &copy; 2023 All Rights Reserved
    </footer>
    
    <script>
        document.querySelector('button').addEventListener('click', function() {
            alert('Go to Order Page');
        });
    </script>
</body>
</html>
