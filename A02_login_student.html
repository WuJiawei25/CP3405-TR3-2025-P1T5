<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Seat Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="auth.js"></script>
</head>

<body>
  <div class="container">
    <img src="Images/jcu-logo.png" alt="JCU Logo" class="jcu-logo">
    <div class="left-section">
      <div class="menu-btn">
        <i class="fas fa-bars menu-icon"></i>
        <span class="menu-text">Menu</span>
      </div>
      <img src="Images/main-chair-image.png" alt="smart seat" class="main-chair-image">
      <div class="center-content">
        <i class="fas fa-fingerprint fingerprint-icon"></i>
        <div class="take-seat">SmartSeat</div>
      </div>
    </div>

    <div class="right-section">
      <h2 class="login-title">Login</h2>
      <p class="login-subtitle">Please select your account</p>

      <div class="card account-card">
        <img src="Images/account-avatar.png" alt="Hamid's avatar" class="account-avatar">
        <div class="account-greeting" id="account-greeting">Welcome back, (loading)</div>
      </div>

      <div class="other-account">
        <span class="other-account-text">Login to a different account</span>
        <button class="login-btn" onclick="window.location.href='B02_home.html'">Login -></button>
      </div>
      <form action="A01_signin_credentials.html" method="post" style="display: inline;">
        <button type="submit" class="remove-btn">Remove</button>
      </form>
    </div>
  </div>
  <script>
    (async function () {
      try { Auth.requireAuth(); } catch (_) { return; }
      const user = await Auth.fetchCurrentUser();
      const greetEl = document.getElementById('account-greeting');
      if (user && greetEl) { greetEl.textContent = 'Welcome back, ' + (user.name || user.email); }
    })();
  </script>
</body>

</html>
