<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Seat Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="Form/auth.js"></script>
</head>
<body>
    <div class="container no-scroll-container">
        <img src="Images/jcu-logo.png" alt="JCU Logo" class="jcu-logo">
        <div class="left-section">
            <div class="menu-btn">
                <i class="fas fa-bars menu-icon"></i>
                <span class="menu-text">Menu</span>
            </div>
            <img src="Images/main-chair-image.png" alt="smart seat" class="main-chair-image">
            <div class="center-content">
                <i class="fas fa-fingerprint fingerprint-icon"></i>
                <div class="take-seat">SmartSeat</div>
            </div>
            <div class="social-icons">
                <a href="https://facebook.com/your-account" class="social-icon" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a>
                <a href="https://instagram.com/your-account" class="social-icon" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com/your-account" class="social-icon" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="right-section auth-section">
            <div class="auth-container">
                <h1 class="auth-title">Enter Credentials</h1>
                <p class="auth-subtitle">Please select your role and enter your account details</p>
                <div class="role-selection">
                    <div class="role-title">Select your role</div>
                    <div class="role-cards">
                        <div class="role-card" id="lecture-role">
                            <div class="role-icon">
                                <i class="fas fa-chalkboard-teacher"></i>
                            </div>
                            <div class="role-name">Lecture</div>
                            <div class="role-desc">Instructor or faculty member</div>
                        </div>
                        <div class="role-card" id="student-role">
                            <div class="role-icon">
                                <i class="fas fa-user-graduate"></i>
                            </div>
                            <div class="role-name">Student</div>
                            <div class="role-desc">Enrolled student</div>
                        </div>
                    </div>
                </div>
                <form id="loginForm" class="login-form" method="post">
                    <div class="form-group">
                        <label for="username">Username or Email</label>
                        <input type="text" id="username" placeholder="Enter your username or email" required>
                    </div>
                    <div class="form-group password-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-options">
                        <label class="remember-me"><input type="checkbox"> Remember me</label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                        <button type="submit" class="primary-btn login-submit-btn">
                            Sign In <i class="fas fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </form>
            </div>
            <hr class="divider">
            <div class="signup-link">
                <span class="signup-text">Don't have an account?</span>
                <a href="A04_signup.html" class="signup-btn">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
