<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Seat Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="left-section">
    <div class="menu-btn">
      <i class="fas fa-bars menu-icon"></i>
      <span class="menu-text">Menu</span>
    </div>
    <div class="center-content">
      <i class="fas fa-camera"></i>
      <div class="take-seat">Take a seat</div>
    </div>
    <div class="social-icons">
      <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
    </div>
  </div>
  <div class="right-section">
    <h2 class="login-title">Login</h2>
    <p class="login-subtitle">Please select your account</p>
    <div class="account-card">
      <img src="" alt="Hamid's avatar" class="account-avatar">
      <div class="account-greeting">Welcome back, Hamid</div>
      <button class="remove-btn">Remove</button>
    </div>
    <div class="other-account">
      <span class="other-account-text">Login to a different account</span>
      <button class="login-btn">Login ></button>
    </div>
    <div class="signup-link">
      <span class="signup-text">Don't have an account?</span>
      <button class="signup-btn">Sign up</button>
    </div>
  </div>
</body>


</html>
