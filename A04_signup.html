<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="Form/signup-validation.js"></script>
</head>
<body>
    <div class="container no-scroll-container">
        <img src="Images/jcu-logo.png" alt="JCU Logo" class="jcu-logo">
        <div class="left-section">
            <div class="menu-btn">
                <i class="fas fa-bars menu-icon"></i>
                <span class="menu-text">Menu</span>
            </div>
            <img src="Images/main-chair-image.png" alt="smart seat" class="main-chair-image">
            <div class="center-content">
                <i class="fas fa-fingerprint fingerprint-icon"></i>
                <div class="take-seat">SmartSeat</div>
            </div>
            <div class="social-icons">
                <a href="https://facebook.com/your-account" class="social-icon" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a>
                <a href="https://instagram.com/your-account" class="social-icon" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com/your-account" class="social-icon" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="right-section auth-section">
            <div class="auth-container">
                <form class="signup-form" action="A02_login_student.html" method="get">
                    <h1 class="auth-title">Sign Up</h1>

                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    
                    <button type="submit" class="primary-btn signup-btn">
                        Create Account <i class="fas fa-check ml-2"></i>
                    </button>
                </form>
                <hr class="divider">
                <div class="login-option">
                    <p>Already have an account? <a href="A01_signin_credentials.html" class="login-btn">Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
