<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="back-arrow">
        <a href="A01_signin_credentials.html">
            <i class="fas fa-sign-out-alt"></i>
            <span>log out</span>
        </a>
    </div>

    <div class="user-icon">
        <a href="A05_profile.html" class="profile-page">
            <i class="fas fa-user-tie"></i>
        </a>
    </div>

    <div class="home_container">
        <div class="home_left-buttons">
            <a href="C02_schedule_management.html">
                <button class="reserve-btn">Schedule management</button>
            </a>
            <a href="C03_anomaly_detection.html">
                <button class="reserve-btn">anomaly detection</button>
            </a>
            <a href="C04_usage_statistics.html">
                <button class="reserve-btn">Usage Statistics</button>
            </a>
            <a href="C05_user_management.html">
                <button class="reserve-btn">User Management</button>
            </a>
        </div>

        <div class="home_right-section">
            <div class="task-panel">
                <h3 class="panel-title">Pending Tasks</h3>
                <div class="task-list">
                    <div class="task-item">
                        <div class="task-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="task-info">
                            <p class="task-name">Anomaly Reviews</p>
                            <p class="task-detail">5 pending anomalies to check</p>
                        </div>
                        <button class="task-action" onclick="window.location.href='anomaly_detection.html'">
                            Handle
                        </button>
                    </div>

                    <div class="task-item">
                        <div class="task-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="task-info">
                            <p class="task-name">Reservation Approvals</p>
                            <p class="task-detail">3 special requests waiting</p>
                        </div>
                        <button class="task-action" onclick="window.location.href='schedule_management.html'">
                            Approve
                        </button>
                    </div>

                    <div class="task-item">
                        <div class="task-icon">
                            <i class="fas fa-bell"></i>
                        </div>
                        <div class="task-info">
                            <p class="task-name">System Alerts</p>
                            <p class="task-detail">2 equipment maintenance alerts</p>
                        </div>
                        <button class="task-action">View</button>
                    </div>
                </div>
                <a href="#" class="view-all-link">View all tasks â†’</a>
            </div>

            <div class="stats-card">
                <h4>Today's Overview</h4>
                <div class="stat-item">
                    <span class="stat-label">Reservations</span>
                    <span class="stat-value">128</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Active Users</span>
                    <span class="stat-value">76</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Rooms in Use</span>
                    <span class="stat-value">18/40</span>
                </div>
            </div>
        </div>
    </div>

    <script src="Form/admin-dashboard-interactions.js"></script>
</body>
</html>
