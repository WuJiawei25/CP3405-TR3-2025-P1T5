<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">

        <div class="left-section">
            <img src="Images/main-chair-image.png" alt="smart seat" class="main-chair-image">
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
                <span class="menu-text">Menu</span>
            </div>
        </div>

        <div class="right-section auth-section">
            <div class="auth-container">

                <form class="signup-form">
                    <h1 class="auth-title">Sign Up</h1>
                    <p class="auth-subtitle">Create a new account</p>

                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    
                    <button type="submit" class="primary-btn signup-btn">
                        Create Account <i class="fas fa-check ml-2"></i>
                    </button>
                </form>

                <hr class="divider">

                <div class="login-option">
                    <p>Already have an account? <a href="login_page.html" class="login-btn transition-all duration-300 hover:text-blue-600">Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
