<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSS/styles.css">

</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="https://picsum.photos/id/1068/800/1200" alt="Scenic landscape with mountains and lake" class="main-chair-image">
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>

        <div class="right-section">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>

            <div class="center-content">
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-pic-container">
                            <img src="Images/profile-picture.png" alt="Emily Nelson profile picture" class="profile-pic">
                        </div>
                        <div class="profile-info">
                            <h1 class="profile-name">Emily Nelson</h1>
                            <p class="profile-email">emily.n@hotmail.com</p>
                            <div class="profile-stats">
                                <div class="stat-item">
                                    <span class="stat-number">248</span>
                                    <span class="stat-label">Posts</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-number">3.2k</span>
                                    <span class="stat-label">Followers</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-number">542</span>
                                    <span class="stat-label">Following</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="profile-bio">
                        <h3>About Me</h3>
                        <p>Digital designer with passion for creating meaningful and user-centered experiences. Travel enthusiast and photography lover.</p>
                    </div>
                    
                    <div class="profile-actions">
                        <button class="profile-btn">
                            <i class="fas fa-cog mr-2"></i>Change Setting
                        </button>
                        <button class="profile-btn">
                            <i class="fas fa-user-circle mr-2"></i>Change Avatar
                        </button>
                        <button class="profile-btn">
                            <i class="fas fa-envelope mr-2"></i>Change Email
                        </button>
                    </div>
                </div>
            </div>

            <button class="back-btn">
                <i class="fas fa-arrow-left mr-2"></i>Back to Login
            </button>
        </div>
    </div>
</body>
</html>
